<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <form method="POST" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <div>
            {% if field.errors %}
                {% for error in field.errors %}
                <small>
                    {{error}}
                </small>
                {% endfor%}
            {% endif %}
            {{field.label_tag}}<br>
            {{field}}      
        </div>
        {%endfor%}
        <input type="submit" value="create" >
    </form>
</body>
</html>

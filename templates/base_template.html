{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Voting App">
    <meta name="author" content="Your Name">
    <title>{% block title %}Home | BallotBlitz{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'base_template.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">BallotBlitz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-none">
                    <form action="#"><input type="text"></form>
                </li >
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About BallotBlitz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
               
            </ul>
        </div>
        <button class="btn btn-dark" id="darkModeToggle">Dark Mode</button>
    </nav>
    <div class="container text-center mt-5">
        {% block content %}
        <h1>Welcome to BallotBlitz</h1>
        <p>Please choose your role:</p>
        <div class="row mt-4">
            <div class="col-md-6">
                <a href="voter.html" class="btn btn-primary btn-lg btn-block">Voter</a>
            </div>
            <div class="col-md-6">
                <a href="{% url 'register' %}" class="btn btn-secondary btn-lg btn-block">Election Officer</a>
            </div>
        </div>
        {% endblock content %} 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script >
        document.addEventListener('DOMContentLoaded', function () {
    const darkModeToggle = document.getElementById('darkModeToggle');
    let darkModeButton = document.querySelector('#darkModeToggle');
     //  ===)

    darkModeToggle.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('navbar-dark-mode');
        if (darkModeButton.innerHTML === 'Dark Mode') { 
        darkModeButton.innerHTML = 'Light Mode';
     } else { darkModeButton.innerHTML = 'Dark Mode'; }
    });
});

    </script>
</body>
</html>
